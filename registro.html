<!DOCTYPE html>
<html lang="en">

<head>
    <title>CINECITTÀ - Registro</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Proxima+Nova:r,b,i,bi|Source+Sans+Pro:r,b,i,bi|EB+Garamond:r,b,i,bi|Roboto">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <script src="./js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="idheader">
    </header>

    <main>
        <section id="registro">
            <h2>¡Ingresá tus datos para crear tu perfil personalizado!</h2>

            <form action="">
                <div>
                    <label id="apellido" for="apellido">Apellido:</label>
                    <input size="35" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                </div>

                <div>
                    <label for="nombre">Nombre:</label>
                    <input size="35" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input size="35" type="email" name="email" id="email" placeholder="Ingrese su dirección de email">
                </div>
                <div>
                    <label for="Cual genero prefieres"> ¿Cuál género prefieres?</label>
                    <input type="text" name="genero" list="genero">

                    <datalist id="genero">
                        <option>Acción</option>
                        <option>Ciencia Ficción</option>
                        <option>Comedia</option>
                        <option>Drama</option>
                        <option>Musical</option>
                        <option>Romántica</option>
                        <option>Terror</option>
                    </datalist>

                </div>
                <div>

                    <label for="lenguajes">¿En qué idioma prefieres ver las películas?:</label>
                    <select name="lenguajes" id="lenguajes">
                        <option value="Español"> Español</option>
                        <option value="Ingles"> Inglés</option>
                        <option value="Frances"> Francés</option>
                        <option value="Portugues"> Portugues</option>
                        <option value="Italiano"> Italiano</option>
                    </select>
                </div>

                <div>
                    <label for="Cumpleaños"> Fecha de nacimiento </label>
                    <input type="date" id="birthday" name="Cumpleaños">
                </div>
                <div>
                    <h5>¿Cómo nos conociste?</h5>
                    <input type="radio" name="redes" id="Twiter" value="Twiter">
                    <label for="Twiter"> Twiter </label>

                    <input type="radio" name="redes" id="Prensa" value="Prensa">
                    <label for="Prensa"> Prensa </label>

                    <input type="radio" name="redes" id="Tiktok" value="Tiktok">
                    <label for="Tiktok"> Tiktok </label>

                    <input type="radio" name="redes" id="instagram" value="instagram">
                    <label for="instagram"> instagram </label>
                </div>

                <div>
                    <input type="checkbox" name="noticias" id="noticias" value="noticias">
                    <label for="noticias"> Quiero recibir noticias </label>
                </div>

                <div>
                    <h5>Genere su clave </h5>
                    <input type="password" name="clave" size="25">
                </div>









                <input type="submit" value="Enviar" />
                <input type="submit" value="Borrar Formulario">
            </form>
        </section>
    </main>

    <footer id="idfooter"> </footer>

    <script src="./js/headerfooter.js"></script>
</body>

</html>

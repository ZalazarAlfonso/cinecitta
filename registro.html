<!DOCTYPE html>
<html lang="en">

<head>
    <title>CINECITTÀ</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Proxima+Nova:r,b,i,bi|Source+Sans+Pro:r,b,i,bi|Roboto">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
</head>

<body>
    <header>
        <div class="container">
            <a class="logo" href="index.html">
                <img class="logo01" src="./img/LongLogo85px.png" alt="Cinecitta logo" width="100%" height="100%">
                <img class="logo-hover" src="./img/LongLogo85pxAlt.png" alt="Cinecitta logo" width="100%" height="100%">
            </a>
            <nav>
                <a href="index.html#QuienesSomos">Quiénes somos</a>
                <a href="index.html#navegar">¿Qué hacer en CINECITTÀ?</a>
                <a href="registro.html">Registro</a>
                <a href="#">Iniciar sesion</a>
                <a href="index.html#top10">Top 10</a>
            </nav>
        </div>
    </header>
    <section id="registro">
        <h2>¡Ingresá tus datos para crear tu perfil personalizado!</h2>
        <form action="">
            <div>
                <label for="apellido">Apellido:</label>
                <input size="35" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input size="35" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div>
                <label for="email">Email:</label>
                <input size="35" type="email" name="email" id="email" placeholder="Ingrese su dirección de email">
            </div>
            <input type="submit" value="Enviar" />
        </form>
    </section>
    <footer>
        <div class="container">
            <h4>Derechos reservados 2022</h>
        </div>
    </footer>
</body>

</html>
